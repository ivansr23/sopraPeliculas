<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/ajax.js"></script>
    </head>
    <body onload="dameLoMio()">
        <h1>Peliculas</h1>
        <div id="form" class="col-md-6">
            
                Identificador: <input id="id" type="text" class="form-control" disabled value="No hay seleccionada ninguna pelicula">
                Titulo: <input id="titulo" type="text" class="form-control"  >
                Director: <input id="director" type="text" class="form-control" >
                Sipnosis: <input id="sipnosis" type="text" class="form-control" >
                Categorias: <input id="categorias" type="text" class="form-control">
                <br>
                <button id="guardar" type="submit" class="btn btn-primary" onclick="guardarPeli()" >Guardar</button>
                <button id="actualizar" type="submit" class="btn btn-primary" onclick="updatePeli()" disabled>Actualizar</button>
        </div>
        <br>
        <table class="table" >
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Titulo</th>
                    <th>Director</th>
                    <th>Sipnosis</th>
                    <th>Categorias</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablita">

            </tbody>
        </table>
    
        
    </body>
</html>
